<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="./assets/images/pexels-frostroomhead-7897470.jpg" type="image/png">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <form id="loginForm" action="./validate.php" method="POST" novalidate>
        <h4>Login form</h4>
        
        <div>
            <label for="email">Email </label>
            <input type="email" id="email" name="email" placeholder="Enter your password">
            <span class="error" id="emailError"></span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <span class="error" id="passwordError"></span>
            <img id="eyeIcon" src="./assets/images/eye-svgrepo-com - Copie.png" alt="eye">
            <!-- <img src="./assets/images/eye-off-svgrepo-com - Copie.png" style="width:15px; height:15px; cursor:pointer;" alt="eye" id="eyeIcon"> -->
        </div>
        <div>
            <label for="remember">Remember me</label>
            <input type="checkbox" id="remember" name="remember">
        </div>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Login</button>
        </div>
        <div>
            <img class="bird" src="./assets/images/bird.png" alt="image">
        </div>
        <div>
            <a href="#">Don't have an account ?</a>
            <a href="#">Forgot your password ?</a>
        </div>
    </form>
    <script defer src="./assets/script.js"></script>
</body>

</html>
